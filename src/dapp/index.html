<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container start_container">

        <div id="display-wrapper" class="top-20">
        </div>
        <div class="row top-20">
            <label class="form">Flight</label> <input type="text" id="flight-number"> <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
        </div>
    


    </main>
    
    <main class="container">
        <div id="display-wrapper-1" class="top-20">
            <h2>Flight Registration Process</h2>
        </div>
        <div id="display-registration" class="top-20">
        </div>
        <div class="row top-20">
            <label class="form">Flight Name</label> <input type="text" id="flight-name">
     
        </div>
        <div class="row top-20">
            <label class="form">Register Flight</label> <input type="text" id="flight-address"> 
        </div>
        <div class="row top-20">
            <div class="col-md-2"><btn class="btn btn-primary" id="register-flight">Register Airline</btn> </div>
            <div class="col-md-2"><btn class="btn btn-primary" id="queue-flight">Add to Queue</btn> </div>
        </div>
    </div>
    </main>
    <main class="container">
        <div id="display-wrapper-2" class="top-20">
            <h2>Funding by airline</h2>
        </div>
        <div id="display-funding" class="top-20">
        </div>
        <div class="row top-20">
            <label class="form">Select Flight</label> <select id="arr" class="arr_flight"><option value="Please Select" selected>--Please Select the flight</option></select><br>
            </div>
            <div class="row top-20">
                <label class="form">Funding Amount</label> <input type="text" id="flight-funds" value="10">eth <btn class="btn btn-primary" id="submit-funds">Submit</btn>
     
        </div>
    </main>

    <main class="container">
        <div id="display-wrapper-3" class="top-20">
            <h2>Buy Insurance</h2>
        </div>
        <div id="display-insurance" class="top-20">
        </div>
        <div class="row top-20">    
            <label class="form">Select Passenger</label> <select id="arr_passenger" class="arr_pass"><option value="Please Select" selected>--Please Select the Passenger</option></select><br>
            </div>
            <div class="row top-20">
                <label class="form">Select Flight</label> <select id="arr-1" class="arr_flight"><option value="Please Select" selected>--Please Select the flight</option></select><br>
                </div>
            <div class="row top-20">
                <label class="form">Funding Amount</label> <input type="text" id="passengers-funds" value="1">eth 
     
        </div>
        <div class="row top-20">
        <btn class="btn btn-primary" id="submit-insurance">Submit</btn>
    </div>
    </main>
    <main class="container">
        <div id="display-wrapper-4" class="top-20">
            <h2>Withdraw Funds</h2>
        </div>
        <div id="display-funding" class="top-20">
        </div>
        <div class="row top-20">
            <label class="form">Select Passenger</label> <select id="arr_passenger1" class="arr_pass"><option value="Please Select" selected>--Please Select the Passenger</option></select><br>
            </div>
            <div class="row top-20">
                 <btn class="btn btn-primary" id="withdraw-funds">Submit</btn>
     
        </div>
    </main>
</body>

</html>
